<mat-card>
    <mat-card-title>Current project forecast: SALSA Team</mat-card-title>
    <mat-card-subtitle>The current projected completion dates for active projects</mat-card-subtitle>
    <mat-card-content>
        <mat-table #table [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="projectedDate">
              <mat-header-cell *matHeaderCellDef> Projected Date </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.projectedDate}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
    </mat-card-content>
  </mat-card>

<div *ngIf="!this.loading" class="landing-page-container">
  <mat-toolbar color="primary" class="landing-page-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="landing-page-app-name">Hello {{user.firstName}}!</h1>
    <span class="landing-page-spacer"></span>
    <button mat-raised-button color="primary" (click)="onSignOut()">Sign Out</button>
    
  </mat-toolbar>

  <mat-sidenav-container class="landing-page-sidenav-container">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="./dashboard">Dashboard<mat-divider></mat-divider></a>
        <a mat-list-item routerLink="./time-sheet">Timesheet<mat-divider></mat-divider></a>
        <a *ngIf="user?.isSiteAdmin || user?.isManager" mat-list-item routerLink="./team-management">Team Management<mat-divider></mat-divider></a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

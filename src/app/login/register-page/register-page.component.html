<div class="register-content">
  <div class="register-header">
    <h3>Please register</h3>
  </div>
  <div>
    <form [formGroup]="registerForm" class="register-body" novalidate >
      <mat-form-field *ngIf="!singleSiteMode">
        <input matInput placeholder="siteId" formControlName="siteId"  required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="First name" formControlName="firstName" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Last name" formControlName="lastName" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" formControlName="password" required type="password">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Confirm Password" formControlName="confirmPassword" required type="password">
      </mat-form-field>
      <button mat-raised-button [disabled]="loading || !registerForm.valid" color="primary" type="button" (click)="onSubmit()">Register</button>
    </form>
  </div>
</div>
